<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sahayak</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js" type="module"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #60a5fa;
            --text: #1f2937;
            --light: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signin-container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 2rem;
            text-decoration-line: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .signin-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signin-button:hover {
            background-color: var(--secondary);
        }

        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .home-link {
            text-align: center;
            margin-top: 0.5rem;
        }

        .home-link a {
            color: var(--text);
            text-decoration: none;
        }

        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <a href="index.html" class="logo">Sahayak</a>
        <form id="signinForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <div id="error-message" style="color: red; margin-bottom: 1rem; display: none;"></div>
            <button type="submit" class="signin-button">Sign In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup copy.html">Sign up</a>
        </div>
        <div class="home-link">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9sJp2Ku3RulButy0Bn0Xqgebd7KzOp9c",
            authDomain: "sahayak-64b8d.firebaseapp.com",
            projectId: "sahayak-64b8d",
            storageBucket: "sahayak-64b8d.firebasestorage.app",
            messagingSenderId: "909659876499",
            appId: "1:909659876499:web:bdc956a08459a415cbf166",
            measurementId: "G-S1MBT53D4M"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get form elements
        const signinForm = document.getElementById('signinForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // Add a flag to prevent redirect loops
        let redirectInProgress = false;

        // Handle authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user && !redirectInProgress) {
                // User is signed in, redirect to dashboard
                redirectInProgress = true;
                window.location.href = 'dashboard.html';
            }
        });

        // Handle form submission
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            try {
                errorMessage.style.display = 'none';
                await signInWithEmailAndPassword(auth, email, password);
                // Redirect will happen automatically due to onAuthStateChanged
            } catch (error) {
                console.error('Error signing in:', error);
                errorMessage.textContent = getErrorMessage(error.code);
                errorMessage.style.display = 'block';
            }
        });

        // Get user-friendly error message
        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email':
                    return 'Invalid email address format.';
                case 'auth/user-disabled':
                    return 'This account has been disabled.';
                case 'auth/user-not-found':
                    return 'No account found with this email.';
                case 'auth/wrong-password':
                    return 'Incorrect password.';
                default:
                    return 'An error occurred during sign in. Please try again.';
            }
        }
    </script>
</body>
</html>
